<!DOCTYPE html>
<html ng-app="Gif">
  <head>
    <meta charset="utf-8">
    <title>Gifs Chat</title>

    <link rel="stylesheet" href="styles.css" media="screen" charset="utf-8">
  </head>
  <body ng-controller="GifController">

    <h1 class="one">Gif Finder</h1>

    <div class="container">
      <form>
        <input ng-model="query" placeholder="Search for a gif" />
        <button ng-click="findGif()">Search</button>
      </form>

      <img ng-repeat="imgSrc in gifs track by $index" ng-src="{{imgSrc}}" />

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
    <script type="text/javascript" src="./js/GifController.js"></script>
    <script type="text/javascript" src="./js/gifService.js"></script>
  </body>
</html>
